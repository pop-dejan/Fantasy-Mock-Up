<div class="main">
  <form>
    <div class="form-group">
      <h2>Sign In</h2>
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      />
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Show Password</label>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
    <div class="signUp">
      <p>Don't have an account?</p>
      <a [routerLink]="['/sign-up']">Sign Up</a>
    </div>
    <div class="orLoginWith">or login with</div>
    <div class="socials">
      <img src="assets/img/socials/icons8-facebook-150.png" alt="" />
      <img src="assets/img/socials/icons8-google-150.png" alt="" />
      <img src="assets/img/socials/icons8-play-games-128.png" alt="" />
      <img src="assets/img/socials/icons8-twitter-150.png" alt="" />
    </div>
  </form>
</div>
